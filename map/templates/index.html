{% extends 'base.html' %}

{% block content %}

<div id="map" style="height: 600px; width: 600px;"></div>

    <script>

        var map = L.map('map').setView([59.939095, 30.315877], 13);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

// Загружаем узлы
        var nodesLayer = new L.geoJSON(null, {
            pointToLayer: function(feature, latlng) {
                return L.circleMarker(latlng, { radius: 6, color: 'red' });
            }
        });
        nodesLayer.addTo(map);
        new L.GeoJSON.AJAX("/api/nodes/", { middleware: nodesLayer.addData.bind(nodesLayer) });

        // Загружаем рёбра
        var edgesLayer = new L.geoJSON(null, { style: { color: 'blue' } });
        edgesLayer.addTo(map);
        new L.GeoJSON.AJAX("/api/edges/", { middleware: edgesLayer.addData.bind(edgesLayer) });
    </script>
{% endblock %}
